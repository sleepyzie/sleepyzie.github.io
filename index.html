<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atom Collision Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="animation-container"></div>
  <script src="script.js"></script>
</body>

</html>
<script>
const circle1 = document.querySelector('.circle1');
const circle2 = document.querySelector('.circle2');
const animationContainer = document.getElementById('animation-container');

function checkCollision() {
  const rect1 = circle1.getBoundingClientRect();
  const rect2 = circle2.getBoundingClientRect();

  return (
    rect1.left < rect2.right &&
    rect1.right > rect2.left &&
    rect1.top < rect2.bottom &&
    rect1.bottom > rect2.top
  );
}

function handleCollision() {
  if (checkCollision()) {
    circle1.style.animation = 'explosion 1s ease-in-out forwards';
    circle2.style.animation = 'explosion 1s ease-in-out forwards';
  }
}

// Add event listener to continuously check for collision
animationContainer.addEventListener('mousemove', handleCollision);
</script>
<style>
    #animation-container {
  position: relative;
  width: 600px;
  height: 600px;
  margin: 0 auto;
  background-color: black; /* To give a dark background like space */
  overflow: hidden; /* To hide any parts of the circles that might go outside the container during animation */
}

.circle {
  position: absolute;
  border-radius: 50%;
  animation-fill-mode: both; /* Keeps the final state of the animation */
}

.circle1 {
  width: 80px;
  height: 80px;
  background-color: blue;
  top: 100px;
  left: 100px;
  animation: moveCircle1 3s ease-in-out infinite;
}

.circle2 {
  width: 80px;
  height: 80px;
  background-color: red;
  top: 300px;
  left: 300px;
  animation: moveCircle2 3s ease-in-out infinite;
}

@keyframes moveCircle1 {
  0% {
    top: 100px;
    left: 100px;
  }
  50% {
    top: 250px;
    left: 250px;
    transform: scale(1.2); /* Slightly enlarge as they approach collision */
  }
  100% {
    top: 100px;
    left: 100px;
  }
}

@keyframes moveCircle2 {
  0% {
    top: 300px;
    left: 300px;
  }
  50% {
    top: 250px;
    left: 250px;
    transform: scale(1.2); /* Slightly enlarge as they approach collision */
  }
  100% {
    top: 300px;
    left: 300px;
  }
}

/* Explosion animation */
@keyframes explosion {
  0% {
    opacity: 0;
    transform: scale(0);
  }
  50% {
    opacity: 1;
    transform: scale(3); /* Expand to a larger size for explosion effect */
  }
  100% {
    opacity: 0;
    transform: scale(0);
  }
}
</style>
